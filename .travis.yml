language: go

go:
  - 1.3
  - 1.4
  - tip

before_install:
  - go get github.com/ogier/pflag
  - go get golang.org/x/tools/cmd/vet
  - go get github.com/golang/lint/golint
  - go get github.com/mattn/goveralls
  - go get github.com/modocache/gover

script:
  - go vet -x
  - go lint
  - go test -v -xxdFile=image.jpg